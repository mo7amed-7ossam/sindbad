<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات | لوحة تحكم سندباد</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="imgs/logo.svg" alt="Sindbad Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            <span>الرئيسية</span>
                        </a>
                    </li>
                    <li>
                        <a href="clients.html">
                            <i class="fas fa-users"></i>
                            <span>العملاء</span>
                        </a>
                    </li>
                    <li>
                        <a href="consultations.html">
                            <i class="fas fa-comments"></i>
                            <span>الاستشارات</span>
                        </a>
                    </li>
                    <li>
                        <a href="messages.html">
                            <i class="fas fa-envelope"></i>
                            <span>الرسائل</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>الإعدادات</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-title">
                    <h1>الإعدادات</h1>
                </div>
            </header>

            <!-- Settings Form -->
            <div class="form-container" style="max-width: 420px; margin: 0 auto;">
                <form class="settings-form">
                    <div class="settings-section">
                        <h2 class="section-title">بيانات الدخول الحالية</h2>
                        <div class="form-group">
                            <label for="current-username">اسم المستخدم الحالي</label>
                            <input type="text" id="current-username" name="current-username" placeholder="اسم المستخدم الحالي" required>
                        </div>
                        <div class="form-group">
                            <label for="current-password">كلمة المرور الحالية</label>
                            <input type="password" id="current-password" name="current-password" placeholder="********" required>
                        </div>
                    </div>
                    <div class="settings-divider"></div>
                    <div class="settings-section">
                        <h2 class="section-title">بيانات الدخول الجديدة</h2>
                        <div class="form-group">
                            <label for="username">اسم المستخدم الجديد</label>
                            <input type="text" id="username" name="username" placeholder="اسم المستخدم الجديد" required>
                        </div>
                        <div class="form-group">
                            <label for="password">كلمة المرور الجديدة</label>
                            <input type="password" id="password" name="password" placeholder="********" required>
                        </div>
                    </div>
                    <div class="form-actions" style="justify-content: flex-start; margin-top: 25px;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            حفظ التغييرات
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
